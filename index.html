<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Trivia Game</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="style.css">
</head>

<body>
  <i class="fa fa-spinner fa-spin fa-3x fa-fw" id="spinner"></i>
  <div class="container">
    <image src="human-brain.svg" class="logo" />

    <h1 class="header">Trivia Game</h1>

    <div class="form-questions">
      <form class="form-inline" id="question_form">

        <div class="form-group">
          <label for="question_amount">Number of Questions: </label>
          <input type="number" class="form-control" id="question_amount" value="10" max="50" min="1">
        </div>

        <div class="form-group">
          <label for="question_amount">Difficulty: </label>
          <select class="form-control" id="question_difficulty">
            <option value="any">Any Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        <div class="form-group">
          <label for="question_category">Category: </label>
          <select class="form-control" id="question_category">
            <option value="any">Any Category</option>
            <option value="9">General Knowledge</option>
            <option value="10">Entertainment: Books</option>
            <option value="11">Entertainment: Film</option>
            <option value="12">Entertainment: Music</option>
            <option value="13">Entertainment: Musicals &amp; Theatres</option>
            <option value="14">Entertainment: Television</option>
            <option value="15">Entertainment: Video Games</option>
            <option value="16">Entertainment: Board Games</option>
            <option value="17">Science &amp; Nature</option>
            <option value="18">Science: Computers</option>
            <option value="19">Science: Mathematics</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
            <option value="29">Entertainment: Comics</option>
            <option value="30">Science: Gadgets</option>
            <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
            <option value="32">Entertainment: Cartoon &amp; Animations</option>
          </select>
        </div>
        <br/>
        <br/>
        <input type="Submit" class="btn btn-primary btn-outline" value="Start" />
      </form>
    </div>

    <div class="question-container">
      <label class="question-label">Correct: <span class="question-counter">0</span></label>
      <br />
      <label>Question: </label><span class="question"> What tf is going on?</span>
      <br/>
      <br/>
      <div class="form-group question-dropdown">
        <select class="form-control" id="question_dropdown_answer">
              <option value="any">Select Answer</option>
              <!-- <option value="0">Fuck ofd</option> -->
          </select>
      </div>
      <div class="form-group question-buttons">
        <button class="btn">True</button>
        <button class="btn">False</button>
      </div>
      <br/>
      <br/>
      <button class="btn btn-primary" id="submitBtn">Submit</button>
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="game.js" type="text/javascript"></script>
</body>

</html>
